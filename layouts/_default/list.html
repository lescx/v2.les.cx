{{ define "main" }}
<div>
  {{ .Content }}
</div>
<nav>
  <ul>
  {{ range .Pages }}
    <li>
      <div class="article-post">
        <a href="{{ .Permalink }}" class="post-link">{{ .Title }}</a>
        <time class="post-date" datetime="{{ .PublishDate.Format "2006-01-02" }}">{{ .PublishDate.Format "2006-01-02" }}</time>
      </div>
    </li>
  {{ end }}
  </ul>
</nav>
{{ end }}
